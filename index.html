<!DOCTYPE html>
<html>
    <head>
        <title>Nigg2r</title>
        <style>
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                background-color: #ffffff;
                border-radius: 10px;
            }

            .container {
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                align-items: center;
                justify-content: center;
                display: flex;
                background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-Vq37NXQCix3wUdZfeRysUTRxlesEv9gnrA&s");
                background-repeat: unset;
            }

            .nigger {
                display: flex;
                flex-direction: column;
                margin: 13px;
            }
            
            .usercontrol {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .niggertitle {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="nigger">
                    <h3 class="niggertitle">Calculadora BMI</h3>
                    <div class="usercontrol">
                        <input class="userinput" id="weight" placeholder="Peso (en kilogramos)"/>
                        <input class="userinput" id="height" placeholder="Altura (en metros)"/>
                        <button class="actionbtn" id="calculateBtn">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
